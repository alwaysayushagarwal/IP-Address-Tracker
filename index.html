<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 class="heading">IP Address Tracker</h1>
    <div class="search-bar">
      <input type="text" id="ip-input" /><button class="search-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
        <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
      </svg></button>
      
    </div>
  </div>
  <div class="ip-info-container">
    <div class="ip-address info-box">
      <p class="info-tag ip-head">IP ADDRESS</p>
      <h1 class="ip-address">1.1.1.1</h1>
    </div>
    <div class="location-container info-box">
      <p class="info-tag location-head">LOCATION</p>
      <h1 class="location">Brooklyn, NY, 10001</h1>
    </div>
    <div class="timezone-container info-box">
      <p class="info-tag time-head">TIMEZONE</p>
      <h1 class="timezone">UTC -05:00</h1>
    </div>
    <div class="isp-container info-box">
      <p class="info-tag isp-head">ISP</p>
      <h1 class="isp">SpaceX Starlink</h1>
    </div>
  </div>
  <div class="map"></div>

  </div> -->
</body>
<script src="index.js"></script>

</html>
